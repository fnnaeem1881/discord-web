<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Channel Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #282c34;
      color: #ddd;
    }
    #chatBox {
      width: 400px;
      height: 400px;
      border: 1px solid #555;
      background: #1e2228;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    #chatBox div {
      margin-bottom: 8px;
    }
    #chatBox strong {
      color: #61dafb;
    }
    input[type="text"] {
      width: 150px;
      padding: 8px;
      border-radius: 3px;
      border: none;
      margin-right: 5px;
    }
    #msgInput {
      width: 230px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 3px;
      background: #61dafb;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #21a1f1;
    }
  </style>
</head>
<body>
  <h2>Discord Channel Chat</h2>

  <input type="text" id="userInput" placeholder="Enter your name" />
  <input type="text" id="msgInput" placeholder="Enter message" />
  <button onclick="sendMessage()">Send</button>

  <div id="chatBox"></div>

  <script>
    // Send message to backend with custom username
    function sendMessage() {
      const user = document.getElementById('userInput').value.trim();
      const msg = document.getElementById('msgInput').value.trim();

      if (!user) return alert('Please enter your name');
      if (!msg) return alert('Please enter a message');

      fetch(`/send-message?user=${encodeURIComponent(user)}&msg=${encodeURIComponent(msg)}`)
        .then(res => res.text())
        .then(response => {
          alert(response);
          document.getElementById('msgInput').value = '';
          loadMessages();
        })
        .catch(err => alert('Error sending message: ' + err));
    }

    // Load recent messages from backend
    function loadMessages() {
      fetch('/get-messages')
        .then(res => res.json())
        .then(messages => {
          const chatBox = document.getElementById('chatBox');
          chatBox.innerHTML = '';
          messages.forEach(msg => {
            const div = document.createElement('div');
            const time = new Date(msg.createdAt).toLocaleTimeString();
            div.innerHTML = `<strong>${msg.author}</strong> [${time}]: ${msg.content}`;
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(err => {
          console.error('Failed to load messages:', err);
        });
    }

    // Load messages on page load and refresh every 5 seconds
    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
